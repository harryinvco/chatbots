<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICPAC Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; background: #f9fafb; }
    .chat { display: flex; flex-direction: column; height: 100%; max-width: 800px; margin: 0 auto; background: #fff; box-shadow: 0 0 40px rgba(0,0,0,.08); }
    .header { background: #1a56db; color: #fff; padding: 20px 24px; }
    .header h1 { font-size: 18px; font-weight: 600; }
    .messages { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 16px; }
    .msg { max-width: 80%; padding: 12px 16px; border-radius: 16px; line-height: 1.5; font-size: 15px; }
    .msg.bot { background: #f1f3f4; color: #1f2937; align-self: flex-start; border-bottom-left-radius: 4px; }
    .msg.user { background: #1a56db; color: #fff; align-self: flex-end; border-bottom-right-radius: 4px; }
    .msg.typing { display: flex; gap: 5px; padding: 16px 20px; }
    .msg.typing span { width: 8px; height: 8px; background: #90949c; border-radius: 50%; animation: dot 1.4s infinite; }
    .msg.typing span:nth-child(2) { animation-delay: .2s; }
    .msg.typing span:nth-child(3) { animation-delay: .4s; }
    @keyframes dot { 0%,60%,100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }
    .input-area { padding: 16px 24px 24px; border-top: 1px solid #e5e7eb; display: flex; gap: 12px; }
    .input-area input { flex: 1; padding: 12px 16px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 15px; outline: none; }
    .input-area input:focus { border-color: #1a56db; }
    .input-area button { background: #1a56db; color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 15px; font-weight: 500; cursor: pointer; }
    .input-area button:hover { background: #1e429f; }
    .input-area button:disabled { background: #9ca3af; cursor: not-allowed; }
    .welcome { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
    .welcome h2 { font-size: 22px; margin-bottom: 12px; color: #1f2937; }
    .welcome p { color: #6b7280; font-size: 16px; max-width: 400px; }
    @media (max-width: 640px) { .msg { max-width: 90%; } .input-area { padding: 12px 16px 16px; } }
  </style>
</head>
<body>
  <div class="chat">
    <div class="header"><h1>ICPAC Assistant</h1></div>
    <div class="messages" id="messages">
      <div class="welcome" id="welcome">
        <h2>Welcome</h2>
        <p>Ask me anything about ICPAC Cyprus services, membership, and professional development.</p>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type your message..." autofocus>
      <button id="send">Send</button>
    </div>
  </div>
  <script>
    var API_URL = 'http://165.227.128.12/v1';
    var API_KEY = 'app-JD3LSwu8htitgBCJI6ihFEEY';
    var conversationId = null;
    var isLoading = false;
    var started = false;

    var messages = document.getElementById('messages');
    var welcome = document.getElementById('welcome');
    var input = document.getElementById('input');
    var sendBtn = document.getElementById('send');

    input.onkeypress = function(e) { if (e.key === 'Enter') send(); };
    sendBtn.onclick = send;

    function addMsg(text, type) {
      if (!started) { welcome.style.display = 'none'; started = true; }
      var div = document.createElement('div');
      div.className = 'msg ' + type;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function send() {
      var text = input.value.trim();
      if (!text || isLoading) return;
      addMsg(text, 'user');
      input.value = '';
      isLoading = true;
      sendBtn.disabled = true;

      var typing = document.createElement('div');
      typing.className = 'msg bot typing';
      typing.id = 'typing';
      typing.innerHTML = '<span></span><span></span><span></span>';
      if (!started) { welcome.style.display = 'none'; started = true; }
      messages.appendChild(typing);
      messages.scrollTop = messages.scrollHeight;

      fetch(API_URL + '/chat-messages', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + API_KEY, 'Content-Type': 'application/json' },
        body: JSON.stringify({ inputs: { user_name: 'Visitor' }, query: text, response_mode: 'blocking', conversation_id: conversationId || '', user: localStorage.getItem('icpac_uid') || (localStorage.setItem('icpac_uid', 'u' + Math.random().toString(36).substr(2,9)), localStorage.getItem('icpac_uid')) })
      })
      .then(function(r) { return r.json(); })
      .then(function(data) {
        conversationId = data.conversation_id;
        var t = document.getElementById('typing'); if(t) t.remove();
        addMsg(data.answer, 'bot');
      })
      .catch(function() {
        var t = document.getElementById('typing'); if(t) t.remove();
        addMsg('Sorry, something went wrong. Please try again.', 'bot');
      })
      .finally(function() { isLoading = false; sendBtn.disabled = false; input.focus(); });
    }
  </script>
</body>
</html>
